---
- id: realtime_routes
  name: realtime_routes.txt
  fields:
  - name: route_id
    required: true
    inputType: GTFS_ROUTE
    columnWidth: 4
    helpContent: From GTFS routes.txt file. This is necessary to maintain relationship
      between routes in this file and routes in the standard GTFS routes.txt file.
  - name: realtime_enabled
    required: true
    inputType: DROPDOWN
    options:
    - value: '0'
      text: Disabled
    - value: '1'
      text: Enabled
    columnWidth: 2
    helpContent: Standard GTFS does not include a field to indicate real-time status
      of a route. This allows the flexibility for agencies to identify routes that
      may not have real-time predictions.
  - name: realtime_routename
    required: false
    inputType: TEXT
    columnWidth: 3
    helpContent: This field may be empty if route_long_name in GTFS routes.txt file
      is provided. Otherwise, it should contain the data defined for route_long_name
      in GTFS routes.txt file.
  - name: realtime_routecode
    required: false
    inputType: TEXT
    columnWidth: 3
    helpContent: This field can be empty if real-time route code in MTCâ€™s real-time
      feed is the same as route_short_name in GTFS routes.txt file
- id: realtime_stops
  name: realtime_stops.txt
  fields:
  - name: trip_id
    required: true
    inputType: GTFS_TRIP
    columnWidth: 5
  - name: stop_id
    required: true
    inputType: GTFS_STOP
    columnWidth: 5
  - name: realtime_stop_id
    required: true
    inputType: TEXT
    columnWidth: 2
- id: directions
  name: directions.txt
  fields:
  - name: route_id
    required: true
    inputType: GTFS_ROUTE
    columnWidth: 6
  - name: direction_id
    required: true
    inputType: DROPDOWN
    options:
    - value: '0'
    - value: '1'
    columnWidth: 3
  - name: Direction
    required: true
    inputType: DROPDOWN
    options:
    - value: North
    - value: South
    - value: East
    - value: West
    - value: Northeast
    - value: Northwest
    - value: Southeast
    - value: Southwest
    - value: Clockwise
    - value: Counterclockwise
    - value: Inbound
    - value: Outbound
    - value: Loop
    - value: A Loop
    - value: B Loop
    columnWidth: 3
- id: realtime_trips
  name: realtime_trips.txt
  fields:
  - name: trip_id
    required: true
    inputType: GTFS_TRIP
    columnWidth: 6
  - name: realtime_trip_id
    required: true
    inputType: TEXT
    maxLength: 15
    columnWidth: 6
- id: stop_attributes
  name: stop_attributes.txt
  fields:
  - name: stop_id
    required: true
    inputType: GTFS_STOP
    columnWidth: 4
  - name: accessibility_id
    required: false
    inputType: DROPDOWN
    options:
    - value: '0'
      text: Unknown
    - value: '1'
      text: No ADA
    - value: '2'
      text: Full ADA
    - value: '3'
      text: Wheel Chair
    - value: '4'
      text: Blind
    - value: '5'
      text: Deaf
    - value: '6'
      text: Blind/Wheel Chair
    - value: '7'
      text: Deaf/Blind
    - value: '8'
      text: Deaf/Wheel Chair
    columnWidth: 2
  - name: cardinal_direction
    required: false
    inputType: DROPDOWN
    options:
    - value: 'NO'
      text: North
    - value: SO
      text: South
    - value: EA
      text: East
    - value: WE
      text: West
    - value: NE
      text: Northeast
    - value: NW
      text: Northwest
    - value: SE
      text: Southeast
    - value: SW
      text: Southwest
    columnWidth: 2
  - name: relative_position
    required: false
    inputType: DROPDOWN
    options:
    - value: NS
      text: Near side of intersection
    - value: FS
      text: Far side of intersection
    - value: AT
      text: Stop is at position
    - value: OP
      text: Stop is across street
    columnWidth: 2
  - name: stop_city
    required: true
    inputType: TEXT
    maxLength: 60
    columnWidth: 2
- id: timepoints
  name: timepoints.txt
