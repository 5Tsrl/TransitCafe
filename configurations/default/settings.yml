entries:
  - lib/main.js:dist/index.js
  - lib/index.css:dist/index.css
application:
  data:
    gtfs_s3_bucket: bucket-name
  title: Data Manager
  logo: http://gtfs-assets-dev.conveyal.com/data_manager.png # defaults to src/main/client/assets/application_logo.png
  active_project: project-id
  notifications_enabled: false
  docs_url: http://docs.example.com
  changelog_url: https://changelog.example.com
  support_email: support@example.com
  date_format: MMM Do YYYY
modules:
  enterprise:
    enabled: false
  editor:
    enabled: true
  alerts:
    enabled: false
    use_extension: mtc
  sign_config:
    enabled: false
  user_admin:
    enabled: true
  validator:
    enabled: true
  deployment:
    enabled: false
  gtfsapi:
    enabled: false
    use_extension: mtc
extensions:
  transitland:
    enabled: false
  transitfeeds:
    enabled: false
